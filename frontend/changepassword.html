<div class="container begin-space">
  <div class="row">
    <div class="vertical-centered col-lg-12">
    <div class="col-md-4 col-sm-6 col-xs-8 col-md-offset-4 col-sm-offset-3 col-xs-offset-2 logon center-vert">

      <fieldset name="changepassword">
        <legend>Zmiana hasła</legend>
        <form class="contact-form" role="form">
            <div class="contact-form-group left space-form-control">
              <input ng-model="changeUserPasswordForm.oldPassword" id="oldPassword" type="password" placeholder="Wprowadź dotychczasowe hasło" class="form-control">
            </div>
            <div class="contact-form-group left space-form-control">
              <input ng-model="changeUserPasswordForm.newPassword" id="newPassword" type="password" placeholder="Wprowadź nowe hasło" class="form-control">
            </div>
            <div class="contact-form-group left space-form-control">
              <input ng-model="changeUserPasswordForm.newPasswordVerify" id="newPasswordVerify" type="password" placeholder="Potwierdź nowe hasło" class="form-control">
            </div>
          <button ng-click="changeUserPasswordForm.submitTheForm()" class="btn btn-lg btn-primary btn-block space-form-control">Zmień hasło</button>
        </form>
      </fieldset>
      </div>
    </div>
  </div>

  <div class="notification-wrapper" ng-hide="notificationService.all == ''">
    <span ng-repeat="notification in notificationService.all | reverse">
      <div class="notification" ng-class="notification.type" ng-click="notificationService.Remove(notification)">
        <p>
          <span ng-bind="notification.content"></span>
          <span style="margin-left: 5px;" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </p>
      </div>
    </span>
  </div>
