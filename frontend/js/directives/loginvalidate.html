<div class="container begin-space">
  <div class="row">
    <div class="vertical-centered col-lg-12">
    <div class="col-md-4 col-sm-6 col-xs-8 col-md-offset-4 col-sm-offset-3 col-xs-offset-2 logon center-vert">
      <form class="form-signin">
        <h2 class="form-signin-heading">Zaloguj się</h2>
        <label for="login" class="sr-only">Login:</label>
        <input ng-model="loginForm.login" class="form-control" placeholder="Login" required autofocus>
        <label for="password" class="sr-only">Hasło:</label>
        <input ng-model="loginForm.password" type="password" id="inputPassword" class="form-control" placeholder="Hasło" required>
        <br>
        <button ng-click="loginForm.submitTheForm()" class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
        <img src="img/loading.gif" ng-show="loading"/>
      </form>
    </div>
  </div>
  </div>
</div>

<div class="notification-wrapper" ng-hide="notificationService.all == ''">
  <span ng-repeat="notification in notificationService.all | reverse">
    <div class="notification" ng-class="notification.type" ng-click="notificationService.Remove(notification)">
      <p>
        <span ng-bind="notification.content"></span>
        <span style="margin-left: 5px;" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </p>
    </div>
  </span>
</div>
