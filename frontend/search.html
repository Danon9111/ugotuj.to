<div class="container begin-space">
  <div class="row col-lg-10 col-lg-offset-1">
    <div class="col-lg-8 col-sm-10 col-lg-offset-2 col-sm-offset-1">
      <h2>Szukaj</h2>
      <input ng-model="searchWords" ng-change="updateResults()" class="form-control" type="text" id="formGroupInputLarge" placeholder="Zacznij wpisywać nazwę dania..."/>    
      <div class="loadingWrapper">
        <img src="img/loadlogo.gif" class="center-block" alt="Ładowanie..." ng-show="loading"/>
      </div>
    </div>
    <img src="img/zdajdzdanie_img.jpg" class="center-block image-responsive special-image" ng-show="specialImage"/>
    <div ng-repeat="result in searchResults">
      <div class="well col-lg-10 col-md-8 col-xs-12 col-lg-offset-1 col-md-offset-2 col-xs-offset-0">
        <img class="pull-left" data-ng-src="{{ result.photo }}" alt="photo"/>
        <div class="search-result-text">
          <a type="button" data-ng-href="recipe/{{ result.id }}" href="recipe/{{ result.id }}"><h3>{{ result.name | htmlToPlaintext | shortenText }}</h3></a>
          <h4>{{ result.description | htmlToPlaintext | shortenText  }}</h4>
        </div>
      </div>         
    </div>
  </div>
</div>
